<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themed Weather App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="theme-wrapper" id="themeWrapper">
  <header class="navbar">
    <form id="citySearchForm" class="city-search-form">
      <input type="text" class="city-search" id="citySearch" placeholder="Search for a city">
      <input type="submit" class="search-button" value="Search">
    </form>
  </header>

  <main>
    <section class="main-section">
      <div class="temp">
      <h1 class="temperature" id="currentTemperature"></h1>
      <img src="" class="main-icon" id="mainIcon" alt="weather icon">
      </div>
      <h2 class="city-name" id="cityName"></h2>
      <p class="weather-description" id="weatherDescription"></p>
    </section>

    <section class="sunrise-sunset-wrapper" id="sunriseSunsetWrapper">
      <p>sunrise</p>
      <p id="sunriseTime"></p>
      <p>sunset</p>
      <p id="sunsetTime"></p>
    </section>
    </div>

    <section id="forecast"></section>
  </main>
  <script src="./src/index.js"></script>
</body>

</html>
